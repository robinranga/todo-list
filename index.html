<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="to-do-list.png" type="image/x-icon">
</head>

<body>

    <div class="container">
        <header>
            <div id="date-cont">
                <div id="myday">My Day</div>
                <div id="date"></div>
            </div>
            <div id="time-cont"></div>
        </header>

        <main></main>

        <footer>
            <label for="task-input">
                <div id="footer" tabindex="0">
                    <input type="text" name="task" id="task-input" placeholder="Add a Task" autocomplete="off">
                    <i class="fa-solid fa-plus" id="plus"></i>
                </div>
            </label>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
